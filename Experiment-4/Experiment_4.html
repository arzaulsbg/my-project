<!DOCTYPE html>
<html>
<head>
    <title>Live Character Counter for Textarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .counter-box {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
        .counter {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="counter-box">
        <h3>Live Character Counter</h3>
        <textarea id="textArea" placeholder="Start typing..."></textarea>
        <div class="counter">Characters: <span id="charCount">0</span></div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');

        textArea.addEventListener('input', function() {
            charCount.textContent = textArea.value.length;
        });
    </script>

</body>
</html>
